name: Docker Image CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image (Ubuntu)
      run: docker build . --file ubuntu.dockerfile --tag r-type-server-image:$(date +%s)
      if: matrix.os == 'ubuntu-latest'

    - name: Build the Docker image (Windows)
      run: docker build . --file windows.dockerfile --tag r-type-server-image:$(date +%s)
      if: matrix.os == 'windows-latest'
