# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Compilation CMake multi-platform

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        cmake_version: [3.21.2]

    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Initialize and update vcpkg submodule
      run: git submodule update --init --recursive
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macOS-latest'

    - name: Install CMake (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get -y update
        sudo apt-get -y install cmake
        cmake --version

    - name: Install Autotools
      run: |
        sudo apt-get -y update
        sudo apt-get -y install autoconf automake libtool pkg-config

    - name: Install system X libraries and OpenGL
      run: |
        sudo apt-get -y update
        sudo apt-get -y libudev libx11 libxrandr libxcursor opengl

    - name: Install Asio and SFML using vcpkg
      run: |
        cd vcpkg
        ./bootstrap-vcpkg.sh
        ./vcpkg integrate install
        ./vcpkg install asio sfml
        cd ..
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macOS-latest' || matrix.os == 'windows-latest'

    - name: Configure and build
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake ..
        cmake --build .
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macOS-latest'
